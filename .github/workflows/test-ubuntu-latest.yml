name: Test ubuntu-latest

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: "Test ubuntu-latest"
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: "Display ubuntu version"
        run: lsb_release -a

      - name: "Update apt"
        run: sudo apt update
